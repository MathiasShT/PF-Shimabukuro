    <h2 class="ubicacion subtitulos">Ubicación</h2>
    <br>
    <iframe class="mapa"
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13128.251502835488!2d-54.156299!3d-34.653115!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95749cbc2e259577%3A0x8ac9e7cf56b808cd!2sEstadio%20Andresito!5e0!3m2!1ses!2suy!4v1691063612110!5m2!1ses!2suy"

    <p class="direccion">
      Km 2 de la ruta 15. La Paloma, Rocha.
      Celular: 099-999-999
    </p>

    <h2 class="consultas subtitulos">Consultas</h2>
    <br>

    <form class="formulario">

      <br><br>
      <label class="etiqueta" for="Teléfono  "><strong>Teléfono</strong></label>

      <br><br>
      <label class="etiqueta" for="email   "><strong>Mail</strong></label>
      <input class="espacio" type="email" id="email">
      <br><br>
      <label class="etiqueta" for="Mensaje "><strong>Mensaje</strong></label>
      <input class="espacio" type="text" id="Mensaje">
      <br><br>
      <input type="submit">
      <input type="reset">

    </form>
